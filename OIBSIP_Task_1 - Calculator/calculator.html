<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="toggler-theme active">
                <div class="toggler-icon"></div>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">C</button></td>
                        <td><button class="btn-operator" id="*">&times;</button></td>
                        <td><button class="btn-operator" id="/">&divide;</button></td>
                        <td><button class="btn-operator" id="backspace"><</button></td>
                    </tr>
                    <tr><td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator" id="%">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                        <td><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="social">
            <div>
                <a href="https://www.linkedin.com/in/souvik-paul-096a74214/" target="_blank" class="linkedin"><img   src="https://pbs.twimg.com/profile_images/1508518003184349187/1KQYoqPY_400x400.png"    alt="Linkedin"></a>
            </div>
            <div>
                <a href="https://www.facebook.com/souvik.paul.357622/" target="_blank" class="facebook"><img src="https://i.pinimg.com/originals/db/19/33/db19332a23a44f772c5a1855a8aabf70.jpg"   alt="Facebook"></a>
            </div>
            <div>
                <a href="https://www.instagram.com/sou_viking_/" target="_blank" class="instagram"><img src="https://img.freepik.com/free-vector/instagram-logo_1199-122.jpg?1&w=740&t=st=1679296614~exp=1679297214~hmac=5f5beabbcb1bee5493fe4a45dd73c91d27ad199070142256d154a09c50e1cf10" alt="Twitter"></a>
            </div>
        </div>
    </div>
<script src="calc.js"></script>
</body>
</html>
